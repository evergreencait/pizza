<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.js"> </script>
  <script src="js/scripts.js"> </script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <meta charset="utf-8">
  <title>Pizza</title>
</head>
<body>
  <div class = "container">
    <div class = "jumbotron">Pizza Pizza!</div>


    <img src = "img/menu2.jpg" alt = "picture of a menu sign" class="menu">


    <div class = "row">
      <div class = "col-md-6">
        <form id = "pizzaOrder">
          <h2>What kind of crust?</h2>
          <select class="form-control" id="crustPick">
            <option></option>
            <option>Thin crust</option>
            <option>Stuffed crust</option>
            <option>Gluten-free crust</option>
            <option>Whole Wheat crust</option>
          </select>

          <h2>What size?</h2>
          <select class="form-control" id="sizePick">
            <option></option>
            <option>Small Pizza</option>
            <option>Medium Pizza</option>
            <option>Large Pizza</option>
            <option>X-large Pizza</option>
          </select>

          <h2>What kind of sauce?</h2>
          <select class="form-control" id="saucePick">
            <option></option>
            <option>Tomato Sauce</option>
            <option>Pesto Sauce</option>
            <option>Olive Oil</option>
            <option>Alfredo Sauce</option>
          </select>

          <h2>What toppings?</h2>
          <div class="form-group">
            <input type="checkbox" name="topping" value="Bacon">Bacon<br>
            <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="Olives"> Olives<br>
            <input type="checkbox" name="topping" value="Peppers"> Peppers<br>
            <input type="checkbox" name="topping" value="Pineapple"> Pineapple<br>
          </div>
          <div class = "button">
            <button type= "submit" class="btn btn-primary">Noms!</button>
          </div>
        </form>


      </div>
    </div>
    <div class="col-md-6">
      <div id = "result">
        <h2>Your Order:</h2>
        <div class = "pizzaImg">
          <img src= "img/pizzacall.jpg" alt= "Image of pizza batcall">
        </div>
        <div class = "refresh">
        <input type="button" value="Clear order" onClick="window.location.reload()">
      </div>
      </div>
    </div>
  </div>
</body>
</html>
