<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.js"> </script>
  <script src="js/scripts.js"> </script>
  <meta charset="utf-8">
  <title>Pizza</title>
</head>
<body>
  <div class = "container">
    <h1 class = jumbotron>Pizza Pizza!</h1>

    <div class = "row">
      <div class = "col-md-6">
        <form id = "pizzaOrder">
          <h2>What kind of crust do you want?</h2>
          <select class="form-control" id="crustPick">
            <option></option>
            <option>Thin crust</option>
            <option>Stuffed crust</option>
            <option>Gluten-free crust</option>
            <option>Whole Wheat crust</option>
          </select>

          <h2>What size do you want?</h2>
          <select class="form-control" id="sizePick">
            <option></option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X-large</option>
          </select>

          <h2>What kind of sauce do you want?</h2>
          <select class="form-control" id="saucePick">
            <option></option>
            <option>Tomato</option>
            <option>Pesto</option>
            <option>Olive Oil</option>
            <option>Alfredo</option>
          </select>

          <h2>What toppings do you want?</h2>
          <div class="form-group">
            <input type="checkbox" name="topping" value="Bacon">Bacon<br>
            <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="Olives"> Olives<br>
            <input type="checkbox" name="topping" value="Peppers"> Peppers<br>
            <input type="checkbox" name="topping" value="Pineapple"> Pineapple<br>
          </div>
          <div class = "button">
            <button type= "submit" class="btn">Get your order!</button>
          </div>
        </form>


      </div>
    </div>
    <div class="col-md-6">
      <div id="show-order">
        <h2>Your Order:</h2>

        <div id = "result">
        </div>

      </div>
    </div>
  </div>
</body>
</html>
