<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.js"> </script>
  <script src="js/scripts.js"> </script>
  <meta charset="utf-8">
  <title>Pizza</title>
</head>
<body>
  <div class = "container">
    <h1 class = jumbotron>Pizza Pizza!</h1>

    <div class = "row">
      <div class = "col-md-6">
        <form id = "pizzaOrder">
          <h2>What kind of crust do you want?</h2>
          <select class="form-control" id="crustPick">
            <option></option>
            <option>Thin crust</option>
            <option>Stuffed crust</option>
            <option>Gluten-free crust</option>
            <option>Whole Wheat crust</option>
          </select>

          <h2>What size do you want?</h2>
          <select class="form-control" id="sizePick">
            <option></option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>X-large</option>
          </select>

          <h2>What topping do you want?</h2>
          <select class="form-control" id="toppingPick">
            <option></option>
            <option>Pineapple</option>
            <option>Pepperoni</option>
            <option>Peppers</option>
            <option>Olives</option>
          </select>

          <div class = "button">
            <button type= "submit" class="btn">Get your order!</button>
          </div>
        </form>


      </div>
    </div>
    <div class="col-md-6">
      <div id="show-order">
        <h2>Your Order:</h2>

        <div id = "result">
        </div>

      </div>
    </div>
  </div>
  </body>
  </html>
